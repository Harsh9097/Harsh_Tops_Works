{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags   %}


{% block content %}
        
<section class="section">
    <div class="row">
      <div class="col-lg-5">
        <div class="card mt-5">
            <div class="card-body">
            <h2><b>Apply For  More Accounts</b></h2>
            <hr><!-- General Form Elements -->
            <form action="" method="post"  class="border border-primary p-3 ">
                {% if messages %}
                <ul class="messages alert alert-success">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% csrf_token %}
                <div class="row mb-3 mt-4">
                    <div class="col-sm-5">
                    {{form.accounts_type| as_crispy_field}}
                    </div>
                </div>
               
                <input type="submit" class="btn btn-primary" value="Apply" >
            </form>
            </div>
        </div>
    </div>
</div>
</section>
{% endblock  %}
